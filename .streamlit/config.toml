[server]
# Tối ưu cho Streamlit Cloud
headless = true
enableCORS = false
enableXsrfProtection = true
# Port sẽ được Streamlit Cloud tự động set
# port = 8501

# Sử dụng polling cho cloud environments
fileWatcherType = "poll"

[browser]
# Cài đặt browser
gatherUsageStats = false
# Không cần chạy trên server
serverAddress = "localhost"

[runner]
# Tối ưu memory và performance
fastReruns = true
magicEnabled = true

[theme]
# Theme mặc định - sử dụng màu hợp lệ
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

# Sidebar colors - thêm để tránh lỗi invalid color
[theme.sidebar]
widgetBackgroundColor = "#ffffff"
widgetBorderColor = "#e6e6e6"
skeletonBackgroundColor = "#f0f2f6"

